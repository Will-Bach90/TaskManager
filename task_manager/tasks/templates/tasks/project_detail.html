{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="pt-3 pb-3">{{ project.name }}</h1>
    <p>Description: {{ project.description }}</p>
    <a href="{% url 'project_edit' project.id %}">Edit Project</a> |
    <a href="{% url 'project_delete' project.id %}">Delete Project</a>
</div>

<div class="container">
    <div class="row pt-3">
       <h2>Tasks</h2> 
    </div>
    <div class="list-group">
        {% for task in project.tasks.all %}
                <label class="list-group-item d-flex gap-3 task" id="task-{{ task.id }}">
                  <input class="form-check-input flex-shrink-0" type="checkbox" value="" checked="" style="font-size: 1.375em;">
                  <span class="pt-1 form-checked-content">
                    <strong>{{ task.title }}</strong>
                    <small class="d-block text-body-secondary">
                      <svg class="bi me-1" width="1em" height="1em"><use xlink:href="#calendar-event"></use></svg>
                      {{ task.due_date }}
                    </small>
                  </span>
                  <a href="{% url 'task_delete' task.id %}" class="btn btn-danger">X</a>
                </label>
        {% endfor %}
    </div>
    <a href="{% url 'task_create' project.id %}">Add New Task</a>
</div>

{% endblock %}
