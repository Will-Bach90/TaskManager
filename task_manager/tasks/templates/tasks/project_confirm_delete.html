{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <h1>Are you sure you want to delete {{ object.name }}?</h1>
    </div>
    <div class="row">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'project_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
