<!-- tasks/templates/tasks/project_list.html -->
{% extends "base.html" %}

{% block content %}

    <div class="container">
        <div class="row">
            <h1 class="ps-3 pt-3">Project List</h1>
        </div>
        <div class="row">
        {% for project in project_list %}
            <div class="card text-center m-3" style="width: 18rem;">
                <div class="card-body">
                <h5 class="card-title">{{ project.name }}</h5>
                <p class="card-text">{{ project.description|slice:":100" }}{% if project.description|length > 100 %}...{% endif %}</p>
                <a href="{% url 'project_detail' project.id %}" class="btn btn-primary">More</a>
                </div>
            </div>
        {% endfor %}
        </div>
    <div class="row">
        <div class="ps-3 p-3">
               <a type="button" class="btn btn-success" href="{% url 'project_create' %}">New Project</a> 
        </div>
    </div>
    </div>

{% endblock %}
