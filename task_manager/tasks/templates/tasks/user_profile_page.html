{% extends "base.html" %}
{% load widget_tweaks %}

{% block content %}
    <div class="container">
          <div class="row g-5">
            <div class="col-md-7 col-lg-8">
              <h4 class="mb-3">Profile for {{user.username}}</h4>
              <form class="needs-validation" novalidate="">
                <div class="row g-3">
                  <div class="col-sm-6">
                    <label for="firstName" class="form-label">First name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="{{ user.first_name }}" value="" required="">
                    <div class="invalid-feedback">
                      Valid first name is required.
                    </div>
                  </div>
      
                  <div class="col-sm-6">
                    <label for="lastName" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="{{ user.last_name }}" value="" required="">
                    <div class="invalid-feedback">
                      Valid last name is required.
                    </div>
                  </div>
      
                  <div class="col-12">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group has-validation">
                      <span class="input-group-text">@</span>
                      <input type="text" class="form-control" id="username" placeholder="{{ user.username }}" required="">
                    <div class="invalid-feedback">
                        Your username is required.
                      </div>
                    </div>
                  </div>
      
                  <div class="col-12">
                    <label for="email" class="form-label">Email <span class="text-body-secondary">(Optional)</span></label>
                    <input type="email" class="form-control" id="email" placeholder="{{ user.email }}">
                    <div class="invalid-feedback">
                      Please enter a valid email address.
                    </div>
                  </div>
      
                  <div class="col-12">
                    <label for="address2" class="form-label">Bio <span class="text-body-secondary">(Optional)</span></label>
                    <textarea class="form-control" id="userBio" rows="4" placeholder="Something about me...">{{ user.Bio }}</textarea>
                  </div>
      
                <button class="w-100 btn btn-primary " type="submit">Update</button>
              </form>
            </div>
          </div>
      </div>

{% endblock %}
